<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        .terms-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        .terms-box {
            background-color: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .terms-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ffa64d);
            opacity: 0.1;
            z-index: -1;
        }

        h2 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .terms-content {
            text-align: left;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffa64d;
        }
    </style>
</head>
<body>
    <div class="terms-container">
        <div class="terms-box">
            <h2>Terms and Conditions</h2>
            <div class="terms-content">
                <!-- Insert your terms and conditions content here -->
                <p>i agree to terma and conditions</p>
                <!-- End of terms and conditions content -->
            </div>
            <button onclick="agreeToTerms()">I Agree</button>
        </div>
    </div>

    <script>
        function agreeToTerms() {
            sessionStorage.setItem('agreed', 'true');
            window.close(); // Close the terms and conditions window
        }
    </script>
</body>
</html>
